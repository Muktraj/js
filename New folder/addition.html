<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>Addition</title>
    <script>
        function check(){
            var a = parseInt(document.getElementById('data').value);
            var b = parseInt(document.getElementById('data1').value);
            var c = a+b;
            document.getElementById('answer').value = c;
        }
         
        
    </script>
</head>
<body>
    <div class="container">
        <div class="section has-background-warning-dark">
    <input class="input" type="text" id="data">
    <input class="input" type="text" id="data1">
    <button class="button is-primary " onclick="check()">Check</button><br>
    <input class="input" type="text" id="answer">
</div>
</div>
</body>
</html>

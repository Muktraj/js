<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Loop</title>

        <script>
               function odd(){
                var userValue = document.getElementById('data1').value;
                var strStore = "";
                for (let i = 1; i <= userValue; i++) {
                    if (i % 2 !== 0) {
                        strStore = strStore +" " + i ;
                         document.getElementById('data2').value = strStore;
                        
                         }
                 }
                 }


               function even(){
                var userValue = document.getElementById('data1').value;
                var strStore = "";
                for (let i = 1; i <= userValue; i++) {
                    if (i % 2 == 0) {
                        strStore = strStore +" " + i;
                         document.getElementById('data3').value = strStore;
                         
                         }
                 }

               }

               function oddsum(){
                var userValue = document.getElementById('data1').value;
                var strStore = +"";
                for (let i = 1; i <= userValue; i++) {
                    if (i % 2 !== 0) {
                        strStore = strStore  + i ;
                         document.getElementById('data4').value = strStore;
                         
                         }
                 }
                 }

                 function evensum(){
                var userValue = document.getElementById('data1').value;
                var strStore = +"";
                for (let i = 1; i <= userValue; i++) {
                    if (i % 2 == 0) {
                        strStore = strStore + i;
                         document.getElementById('data5').value = strStore;
                         
                         }
                 }

               }
 </script>




</head>
<body>

        <div class="container">
            <div class="section has-background-warning-dark">

    <input class="input" type="text" id="data1" placeholder="enter value">
    <input class="input" type="text" id="data2" placeholder="odd value">    
    <input class="input" type="text" id="data3" placeholder="even  value">
    <button class="button is-primary" onclick="odd()">odd number11</button>
    <button class="button is-primary" onclick="even()">even number</button>
    <br>
    
    <input class="input" type="text" id="data4" placeholder="odd value">    
    <input class="input" type="text" id="data5" placeholder="even  value">
    <button class="button is-primary" onclick="oddsum()">odd sum</button>
    <button class="button is-primary" onclick="evensum()">even sum</button>
</div>
</div>

</body>
</html>

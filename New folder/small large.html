<html lang="en">
<head>

        var b = Number(document.getElementById('data1').value);
        var c = Number(document.getElementById('data2').value);
        if(a>b && a>c){
                     console.log(a)
                     document.getElementById('answer').value = a;

                    console.log(b)
                    document.getElementById('answer').value = b;
                }else if(c>a && c>b){
                    console.log(c)
                    document.getElementById('answer').value = c;
                }else if(a === b){
                     console.log(a)
                     document.getElementById('answer').value = a;
               }else if(b === c){
                    console.log(b)
                    document.getElementById('answer').value = b;
                }else if(c === a){
                    console.log(c)
                    document.getElementById('answer').value = c;
                }


                if(a<b && a<c){
                     console.log(a)
                     document.getElementById('sanswer').value = a;
               }else if(b<c && b<a){
                    console.log(b)
                    document.getElementById('sanswer').value = b;
                }else if(c<a && c<b){

                    document.getElementById('sanswer').value = c;
                }else if(a === b){
                     console.log(a)

               }else if(b === c){
                    console.log(b)
                    document.getElementById('sanswer').value = b;
                }else if(c === a){

                    document.getElementById('sanswer').value = c;
                }
          
       }
       

       
    </script>
    
</head>
<body>
        <div class="container has-background-dark">

            <input type="text" class="input" id="answer" placeholder="big answer" style="width: 500px;">
            <input type="text" class="input" id="sanswer" placeholder="small answer" style="width: 500px;">
            
            <button class="button is-primary" onclick="check()">Answer</button>
            
        </div>
